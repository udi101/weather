<div class="weather">
  <div class="weather__body">
    <select name="" id="" (change)="setCityId($event.target.value)">
      <option value="">Select a city</option>
      <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
    </select>
    <button mat-raised-button color="primary" (click)="citySelectedEmitter(cityId)">Update</button>
  </div>
</div>
